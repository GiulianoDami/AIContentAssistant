<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>AI Content Assistant</h1>
            <p>Streamline your content creation process with AI</p>
        </header>
        <main>
            <section id="summarizer">
                <h2>Text Summarizer</h2>
                <textarea id="textInput" placeholder="Paste or type your text here..."></textarea>
                <button id="summarizeButton">Summarize</button>
                <div id="summaryOutput"></div>
            </section>
            <section id="contentGenerator">
                <h2>Content Generator</h2>
                <!-- Additional content generation features can be added here -->
            </section>
            <section id="mediaLibrary">
                <h2>Media Library</h2>
                <div id="images"></div>
                <div id="music"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 AI Content Assistant. All rights reserved.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
